plugin.plugin_configuration.facets_processor.oe_list_pages_date_status_processor:
  type: mapping
  label: 'Ongoing/Past status processor'
  mapping:
    default_status:
      type: string
      label: 'Default status'
    upcoming_label:
      type: string
      label: 'Upcoming label'
    past_label:
      type: string
      label: 'Past label'

node.type.*.third_party.oe_list_pages:
  type: mapping
  label: 'OE List page settings'
  mapping:
    default_view_mode:
      type: string
      label: 'The view mode to use when rendering the node in lists'
    default_sort:
      type: oe_list_pages.list_sort
    default_exposed_filters:
      type: oe_list_pages.exposed_filters

media.type.*.third_party.oe_list_pages:
  type: mapping
  label: 'OE List page settings'
  mapping:
    default_view_mode:
      type: string
      label: 'The view mode to use when rendering the media in lists'
    default_sort:
      type: oe_list_pages.list_sort
    default_exposed_filters:
      type: oe_list_pages.exposed_filters

oe_list_pages.exposed_filters:
  type: sequence
  label: 'Exposed filters'
  sequence:
   type: string
   label: 'Exposed filter (saved as facet id)'

oe_list_pages.list_sort:
  type: mapping
  label: 'Sorting criteria'
  mapping:
    name:
      type: string
      label: 'The field to sort by'
    direction:
      type: string
      label: 'The direction of the sorting'
